<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
   "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">
<head>
<title>JSF Tutorial Navigation!</title>
</head>
<h:body>
	<h2>Implicit Navigation</h2>
	<hr />
	<h:form>
		<h:commandButton action="#{navigationController.jsfOutcome}"
			value="jsf outcome" />
		<h:commandButton action="#{navigationController.managedBean}"
			value="managed bean" />
	</h:form>

	<br />
	<h2>Forward vs Redirection Navigation</h2>
	<hr />
	<h:form>
		<h3>Move to Page forward</h3>
		<h:commandButton action="page1" value="Page1" />

		<h3>Move to Page redirect</h3>
		<h:commandButton action="page1?faces-redirect=true" value="Page1" />
	</h:form>

	<br />
	<h2>Conditional Navigation</h2>
	<hr />
	<h:form>
		<h:commandLink action="#{navigationController.showPage}" value="Page1">
			<f:param name="pageId" value="1" />
		</h:commandLink>
		<h:commandLink action="#{navigationController.showPage}" value="Page2">
			<f:param name="pageId" value="2" />
		</h:commandLink>
	</h:form>

	<br />
	<h2>"From Action" Navigation</h2>
	<hr />
	<h:form>
		<h:commandLink action="#{navigationController.processPage1}"
			value="Page1" />
		<h:commandLink action="#{navigationController.processPage2}"
			value="Page2" />
	</h:form>
</h:body>
</html>
